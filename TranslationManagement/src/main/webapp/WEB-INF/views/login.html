<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Translation Management | Log in</title>

<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<!-- Bootstrap 3.3.6 -->
<link href="webjars/adminlte/2.3.11/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Ionicons -->	
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

<!-- Theme style -->
<link rel="stylesheet" href="webjars/adminlte/2.3.11/dist/css/AdminLTE.min.css">

<!-- iCheck -->
<link rel="stylesheet" href="webjars/adminlte/2.3.11/plugins/iCheck/square/blue.css">

<link rel="stylesheet" href="../../webjars/adminlte/2.3.11/dist/css/skins/skin-blue-light.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page skin-blue-light">
	<div class="login-box">
		<div class="login-logo">
			<a th:href="@{/login}" href="/login"><b>Translation Management</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>
			<p class="login-box-msg">
<!-- 				<span class="help-block" th:if="${param.error}" th:text="#{login.error}">Help block with error</span> -->
				<font color="red" th:if="${param.error}" th:text="#{login.error}"> </font>
				<font color="green" th:if="${param.logout}" th:text="#{login.logout}"> </font>
			</p>

			<form role="form" action="/login" th:action="@{/login}" name="f" method="POST">
				<div class="form-group has-feedback" th:classappend="${param.error} ? has-error : none">
					<input type="text" class="form-control" placeholder="Name" id="user" name="username"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback" th:classappend="${param.error} ? has-error : none">
					<input type="password" class="form-control" placeholder="Password" id="password" name="password"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox" name="remember"> Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<!--     <div class="social-auth-links text-center"> -->
			<!--       <p>- OR -</p> -->
			<!--       <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using -->
			<!--         Facebook</a> -->
			<!--       <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using -->
			<!--         Google+</a> -->
			<!--     </div> -->
			<!-- /.social-auth-links -->

			<a href="#">I forgot my password</a><br> <a href="register.html" class="text-center">Register a new
				membership</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<script src="webjars/adminlte/2.3.11/plugins/jQuery/jquery-2.2.3.min.js"></script>
	
	<!-- Bootstrap 3.3.6 -->
	<script src="webjars/adminlte/2.3.11/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- iCheck -->
	<script src="webjars/adminlte/2.3.11/plugins/iCheck/icheck.min.js"></script>
	
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
</body>
</html>
