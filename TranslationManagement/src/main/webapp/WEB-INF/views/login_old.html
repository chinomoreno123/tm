<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Translation Management</title>

<!-- Bootstrap Core CSS -->
<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">

<!-- MetisMenu CSS -->
<link href="webjars/metisMenu/1.1.3/metisMenu.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link
	href="webjars/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.css"
	rel="stylesheet">

<!-- Custom Fonts -->
<link href="webjars/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div class="container">
		<div class="row">			
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Please Sign In</h3>
					</div>
					<div class="panel-body">
						<p><font color="red" th:if="${param.error}" th:text="#{login.error}"> </font></p>						
						<form role="form" action="/translation-management/login" name="f"
							method="POST">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="Name" id="user"
										name="username" type="text" autofocus>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="Password"
										id="password" name="password" type="password" value="">
								</div>
								<div class="checkbox">
									<label> <input name="remember" type="checkbox"
										value="Remember Me">Remember Me
									</label>
								</div>
								<!-- Change this to a button or input when using this as a form -->
								<input type="submit" class="btn btn-lg btn-success btn-block"
									value="Login">
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- jQuery -->
	<script src="webjars/jquery/2.1.1/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="webjars/metisMenu/1.1.3/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script
		src="webjars/startbootstrap-sb-admin-2/3.3.7+1/js/sb-admin-2.js"></script>

</body>

</html>
