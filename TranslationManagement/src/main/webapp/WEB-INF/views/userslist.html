<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>users list</title>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
	<th:block layout:fragment="content" th:remove="tag">
		<div class="wrapper">

			<!-- Main Header -->
			<header th:replace="fragments/mainHeader :: mainHeader"></header>

			<!-- Left side column. contains the logo and sidebar -->
			<aside th:replace="fragments/mainSidebar :: mainSidebar"></aside>

			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>
						<span th:text="#{users.pageTitle}" th:remove="tag"></span> <small th:text="#{users.pageSubtitle}">Optional
							description</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href="#"><i class="fa fa-users"></i> Level</a></li>
						<li class="active">Users</li>
					</ol>
				</section>

				<!-- Main content -->
				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="box">
								<div class="box-header">
									<a href="#" th:href="@{/admin/user/newuser}" class="btn btn-primary btn-flat pull-left">New user</a>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<table id="users" class="table table-bordered table-hover">
										<thead>
											<tr>
												<th>id</th>
												<th>Username</th>
												<th>First name</th>
												<th>Last Name</th>
												<th>email</th>
												<th>Actions</th>
											</tr>
										</thead>
									</table>
								</div>
								<!-- /.box-body -->
								<div class="box-footer clearfix"></div>
							</div>
							<!-- /.box -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->

			<!-- Main Footer -->
			<footer th:replace="fragments/mainFooter :: mainFooter"></footer>

			<!-- Control Sidebar -->
			<aside th:replace="fragments/controlSidebar :: controlSidebar"></aside>

			<!-- /.control-sidebar -->
			<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
			<div class="control-sidebar-bg"></div>
		</div>
		<!-- ./wrapper -->

		<!-- REQUIRED JS SCRIPTS -->

		<!-- jQuery 2.2.3 -->
		<script src="../../webjars/adminlte/2.3.11/plugins/jQuery/jquery-2.2.3.min.js"
			th:src="@{/webjars/adminlte/2.3.11/plugins/jQuery/jquery-2.2.3.min.js}"></script>
		<!-- Bootstrap 3.3.6 -->
		<script src="../../webjars/adminlte/2.3.11/bootstrap/js/bootstrap.min.js"
			th:src="@{/webjars/adminlte/2.3.11/bootstrap/js/bootstrap.min.js}"></script>
		<!-- AdminLTE App -->
		<script src="../../webjars/adminlte/2.3.11/dist/js/app.min.js" th:src="@{/webjars/adminlte/2.3.11/dist/js/app.min.js}"></script>

		<!-- DataTables -->
		<script src="../../webjars/adminlte/2.3.11/plugins/datatables/jquery.dataTables.min.js"
			th:src="@{/webjars/adminlte/2.3.11/plugins/datatables/jquery.dataTables.min.js}"></script>
		<script src="../../webjars/adminlte/2.3.11/plugins/datatables/dataTables.bootstrap.min.js"
			th:src="@{/webjars/adminlte/2.3.11/plugins/datatables/dataTables.bootstrap.min.js}"></script>

		<!-- SlimScroll -->
		<script src="../../webjars/adminlte/2.3.11/plugins/slimScroll/jquery.slimscroll.min.js"
			th:src="@{/webjars/adminlte/2.3.11/plugins/slimScroll/jquery.slimscroll.min.js}"></script>

		<!-- FastClick -->
		<script src="../../webjars/adminlte/2.3.11/plugins/fastclick/fastclick.js"
			th:src="@{/webjars/adminlte/2.3.11/plugins/fastclick/fastclick.js}"></script>


		<script src="/resources/js/jquery.spring-friendly.js" th:src="@{/resources/js/jquery.spring-friendly.js}"></script>

		<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. Slimscroll is required when using the
     fixed layout. -->

		<!-- page script -->
		<script>
			$(function() {
				$('#users')
						.DataTable(
								{
									"ajax" : "/translation-management/admin/user/listData",
									"autoWidth" : false,
									"processing" : false,
									"searching" : false,
									"serverSide" : true,
									"paging" : true,
									"lengthChange" : false,
									"pageLength" : 8,
									"ordering" : true,
									"info" : true,
									"autoWidth" : false,
									"columns" : [
											{
												"data" : "id",
												"width" : "3%"
											},
											{
												"data" : "username"
											},
											{
												"data" : "firstName",
												"width" : "20%"
											},
											{
												"data" : "lastName",
												"width" : "20%"
											},
											{
												"data" : "email",
												"width" : "20%"
											},
											{
												"data" : "id",
												"render" : function(data, type, full, meta) {
													return '<div style="white-space: nowrap;"><a href="/translation-management/admin/user/edit/'+data+'"class="btn btn-primary btn-xs btn-flat"><i class="fa fa-pencil" data-original-title="Edit"></i></a>&nbsp;'
															+ '<a href="/translation-management/admin/user/delete/'+data+'"class="btn btn-danger btn-xs btn-flat"><i class="fa fa-remove" data-original-title="Delete"></i></a></div>';
												},
												"width" : "5%"
											} ]
								});
			});
		</script>
	</th:block>
</body>
</html>
